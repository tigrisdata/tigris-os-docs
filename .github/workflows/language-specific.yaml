name: Language-specific validation
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  dotnet:
    name: ".Net"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          cache: true
          cache-dependency-path: "**/package-lock.json"
      - run:
          curl -s
          https://raw.githubusercontent.com/dotnet-script/dotnet-script/master/install/install.sh
          | sudo bash
      - run: |
          cd examples/dotnet
          dotnet restore
      - run: |
          cd examples/dotnet
          dotnet run # runs GettingStarted.cs
          dotnet script ListBuckets.csx
          dotnet script PutObject.csx
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LANG_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LANG_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache-dependency-path: |
            examples/go/go.sum
      - name: Deps
        run: |
          cd examples/go
          go mod download
      - name: Examples
        run: |
          cd examples/go
          go run ./cmd/getting-started tigris-example
          go run ./cmd/conditional-operations tigris-example
          go run ./cmd/metadata-querying tigris-example
          go run ./cmd/object-regions tigris-example
          go run ./cmd/presigned-urls tigris-example
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LANG_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LANG_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
  javascript:
    name: "JavaScript"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - name: Deps
        run: |
          cd examples/js
          npm ci --include=dev
      - name: Examples
        run: |
          cd examples/js
          node getting-started.js
          node presigned-urls.js
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LANG_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LANG_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
          AWS_ENDPOINT_URL_S3: https://fly.storage.tigris.dev
  python:
    name: "Python"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: |
          cd examples/python
          pip install -r requirements.txt
      - run: |
          cd examples/python
          python getting-started.py
          python hardcode-credentials.py
          python object-metadata.py
          python object-regions.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LANG_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LANG_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
      - run: |
          cd examples/ruby
          bundle install
      - run: |
          cd examples/ruby
          ruby getting_started.rb
          ruby presigned_urls_test.rb
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LANG_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LANG_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
